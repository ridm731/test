<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Noto+Sans+JP:wght@100..900&family=Yomogi&display=swap"
      rel="stylesheet"
    />

    <!-- style.cssの読み込み -->
    <link rel="stylesheet" href="style.css" />

    <!-- jqueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-inview@1.1.2/jquery.inview.min.js"></script>

    <title>毒彼エピソード診断</title>
  </head>
  <body>
    <div class="mv_wrap">
      <h1>
        <img id="top_midashi" src="img/midashi.png" alt="SNS女子診断" />
      </h1>
      <img id="dokukare" src="img/dokukare.png" alt="毒彼" />
      <img class="woman_3" src="img/woman_3.webp" alt="結果3" />
      <img class="woman_2" src="img/woman_2.webp" alt="結果2" />
      <img class="woman_5" src="img/woman_5.webp" alt="結果5" />
      <img class="woman_4" src="img/woman_4.webp" alt="結果4" />
      <img class="woman_1" src="img/woman_1.webp" alt="結果1" />
    </div>
    <div class="top_button_area">
      <button class="common_button top fadein inview">
        診断スタート
        <img class="poyooon" src="img/egao.png" alt="ユニコーン笑顔" />
      </button>
    </div>

    <script>
      $(function () {
        $(".inview").on("inview", function (event, isInView) {
          if (isInView) {
            $(this).addClass("is-show");
          }
        });
      });
    </script>
  </body>
</html>
